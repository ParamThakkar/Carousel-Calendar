      function selectSlide(){
	      var currdat=new Date().getDate();
        document.getElementById(currdat).className='item active';
        $('.carousel').carousel('pause');
      }

      var play = false;

      function togglePlay(){
        if(play){
          $('#carousel').carousel('pause');
          document.getElementById("toggle-btn").innerHTML = "Play";
          play = false;
        } else {
          $('#carousel').carousel({interval: 500});
          document.getElementById("toggle-btn").innerHTML = "Pause";
          play = true;
        }
      }
